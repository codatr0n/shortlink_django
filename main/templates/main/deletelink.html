{% extends 'main/base.html' %}

{% block content %}

    <h1>Delete link</h1>
    <form action="/link/{{ link.id }}/delete" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete<br>the short link <b>{{ link.shortcode }}</b> to <b>{{ link.url }}</b> ?</p>
        <button type="submit" name="submit">Confirm</button>
        <a href="javascript:document.location.replace('/viewlinks');"><button name="cancel">Cancel</button>
    </form>

{% endblock %}
